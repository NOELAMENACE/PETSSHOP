    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: block;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
            overflow-y: auto;
        }
        .account-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }
        .mascot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .mascot-item {
            background: #FFFFFF;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #DCE4F2;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .mascot-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #DCE4F2;
        }
        .mascot-item .download-btn {
            display: block;
            margin: 10px auto 0;
            padding: 8px 16px;
            font-size: 0.9em;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #205ADA;
            color: white;
            border: none;
            border-radius: 12px;
        }
        .wallet-btn {
            padding: 12px 24px;
            font-size: 1em;
        }
        .site-footer {
            background: #333333;
            padding: 20px;
            text-align: center;
            width: 100%;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .site-footer a {
            color: white;
            text-decoration: none;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }
        .flower-decoration {
            position: absolute;
            opacity: 0.2;
            z-index: -1;
        }
        .flower-top-left {
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
        }
        .flower-bottom-right {
            bottom: 90px;
            right: 10px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
