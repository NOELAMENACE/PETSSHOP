<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets Shop - Mystery Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .wallet-btn {
            position: absolute !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button class="wallet-btn" onclick="handleWalletAction()">Connect Wallet</button>
    <div class="container">
        <h1>Pets Shop - Mystery Box</h1>
        <p>Buy a box for 3 USDT and unlock a random stream mascot!</p>
        <div class="ticker" id="ticker">
            <div class="ticker-items" id="tickerItems"></div>
            <div class="cursor"></div>
        </div>
        <button id="buyBtn">Buy a Box (3 USDT)</button>
    </div>
    <footer>
        <a href="https://www.etsy.com/fr/shop/NeoStreamlabs">Visit my shop</a>
    </footer>
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <p id="popup-message"></p>
            <button id="popup-close">Close</button>
        </div>
    </div>

    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
